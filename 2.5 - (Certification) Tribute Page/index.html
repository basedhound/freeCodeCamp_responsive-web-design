<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tribute Page</title>
</head>

<body>

  <main id="main">
    <h1 id="title">Dr. Norman Borlaug</h1>

    <figure id="img-div">
      <img id="image" src="path/to/your/image.jpg" alt="Dr. Norman Borlaug">
      <figcaption id="img-caption">Description of the image</figcaption>
    </figure>

    <div id="tribute-info">
      <p>Textual content describing the subject of the tribute page.</p>
    </div>

    <a id="tribute-link" href="https://example.com" target="_blank">More Information</a>
  </main>

</body>

</html>
