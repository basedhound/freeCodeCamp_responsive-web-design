<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Your Product Landing Page</title>
</head>

<body>

  <header id="header">
    <img src="your-logo.png" alt="Logo" id="header-img">
    <nav id="nav-bar">
      <a href="#section1" class="nav-link">Section 1</a>
      <a href="#section2" class="nav-link">Section 2</a>
      <a href="#section3" class="nav-link">Section 3</a>
    </nav>
  </header>

  <section id="section1">
    <!-- Content for Section 1 -->
  </section>

  <section id="section2">
    <!-- Content for Section 2 -->
  </section>

  <section id="section3">
    <!-- Content for Section 3 -->
  </section>

  <section>
    <video id="video" controls id="video-source">
      <source src="your-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <section>
    <form action="https://www.freecodecamp.com/email-submit" method="post" id="form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <input type="submit" id="submit" value="Submit">
    </form>
  </section>

</body>

</html>
